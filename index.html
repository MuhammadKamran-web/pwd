<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Random Password Generator</h1>

        <div class="password-output">
            <input type="text" id="password" readonly>
            <button id="generate">Generate Password</button>
        </div>

        <div class="settings">
            <label for="length">Password Length: </label>
            <input type="number" id="length" value="12" min="8" max="32">

            <div class="options">
                <label><input type="checkbox" id="include-lowercase" checked> Include Lowercase</label>
                <label><input type="checkbox" id="include-uppercase" checked> Include Uppercase</label>
                <label><input type="checkbox" id="include-numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="include-special" checked> Include Special Characters</label>
            </div>
        </div>

        <div class="footer">
            <p>Designed with ❤️ by <strong>Kamran</strong></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
